<div class="task-container">
  <h2>{{ isEdit ? 'Edit Task' : 'Add Task' }}</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="task.title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="task.description" name="description" required></textarea>

    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" required>

    <button type="submit">{{ isEdit ? 'Update' : 'Add' }} Task</button>
  </form>
</div>
